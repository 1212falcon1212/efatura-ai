services:
  php:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ..:/var/www/html:cached
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 20s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "9090:80"
    volumes:
      - ..:/var/www/html:cached
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost | grep -q '<!DOCTYPE' || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=efatura
      - MYSQL_USER=efatura
      - MYSQL_PASSWORD=efatura
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot --silent"]
      interval: 20s
      timeout: 5s
      retries: 10

volumes:
  dbdata:


